<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>주류</title>
  </head>
  <body>
    <div class="container">
      <div class="bg"></div>
      <header>
        <h2>여러분들은 소주,맥주 뭐가 더 좋으세요? 😎</h2>

        <span>ps. 지나치지 않아도 음주는 해로울 수 있습니다 🤨❗️</span>
